<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <style>
        /* Style for image display */
        .image-container {
            margin-top: 20px;
            text-align: center;
        }
        .generated-image {
            max-width: 100%;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <textarea id="user-input" placeholder="Enter your prompt here..."></textarea>
        <button onclick="generateImage()">Generate Image</button>

        <div class="image-container" id="image-container"></div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('user-input').value;
            const imageContainer = document.getElementById('image-container');

            if (prompt.trim() === "") return;

            // Clear any previous images
            imageContainer.innerHTML = "";

            // Send the prompt to the backend
            const response = await fetch('/api/generate-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: prompt }),
            });

            const data = await response.json();

            // If the response contains a URL, display the image
            if (data.url) {
                imageContainer.innerHTML = `<img src="${data.url}" class="generated-image" alt="Generated Image" />`;
            } else {
                imageContainer.innerHTML = "<p>Failed to generate image.</p>";
            }
        }
    </script>
</body>
</html>
